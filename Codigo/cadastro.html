<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7256d15d36.js" crossorigin="anonymous"></script>
    <title>Portal de Filmes</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-cadastro">
    <header>
        <div>
            <a href="index.html"  class="titulo">Portal de Filmes</a>
        </div>
    </header>
    <form class="formulario-cadastro" id="formulariocadastro">
        <h2>Cadastre-se</h2>
        <i class="far fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Seu email" data-min-length="3"/>
        <i class="fas fa-lock"></i>
        <input type="password" id="senha" name="senha" placeholder="Sua senha"/>
        <i class="fas fa-lock"></i>
        <input type="password" id="senhac" name="confsenha" placeholder="Comfirmar senha"/>
        <input class="botaologin" id="botaocadastro" type="submit" name="acao" value="Cadastrar-se" onclick="registrar();"/>
        <a href="login.html">Já possui cadastro ? Faça seu login aqui.</a>
    </form>
    <script src="login.js"></script>
</body>
</html>
